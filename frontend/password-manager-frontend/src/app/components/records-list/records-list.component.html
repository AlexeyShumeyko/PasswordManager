<div class="mat-elevation-z8 w-full">
    <div class="flex-container flex justify-between items-center p-8">
        <div class="flex-grow">
            <button mat-raised-button color="primary" class="button-add" (click)="openAddRecordDialog()">Добавить запись</button>
        </div>
        <div class="search-container flex">
            <input [(ngModel)]="searchQuery" placeholder="Поиск..." class="search-input" />
            <button (click)="searchRecords(searchQuery)" mat-raised-button color ="primary" class="button-search">Поиск</button>
            <button (click)="resetSearch()" mat-raised-button color="warn" class="button-reset">Сброс</button>
          </div>
    </div>
    <table mat-table [dataSource]="recordsList">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <span (click) = "togglePasswordVisibility(i)">
                    {{ showPassword[i] ? element.password : '••••••••'}}
                </span>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated | date: 'medium'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
